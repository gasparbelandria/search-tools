<section data-ng-controller="MenufoodsController">
    <div class="page-header">
        <h1>New Menu</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="restaurant">Restaurant</label>
                    <div class="controls" data-ng-controller="MenufoodsController" data-ng-init="findRestaurants()">
                        <select class="control-label" id="restaurant" data-ng-model="restaurant" required>
                            <option data-ng-repeat="menufood in menufoods" value="{{menufood._id}}">{{menufood.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="section">Section</label>
                    <div class="controls" data-ng-controller="MenufoodsController" data-ng-init="findSections()">
                        <select class="control-label" id="section" data-ng-model="section" required>
                            <option data-ng-repeat="menufood in menufoods" value="{{menufood._id}}">{{menufood.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="item">Item</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item" id="name" class="form-control" placeholder="Item" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
