<section data-ng-controller="MenusectionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Menu Sections</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="menusection in menusections" data-ng-href="#!/menusections/{{menusection._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="menusection.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!menusections.$resolved || menusections.length">
    	No Menusections yet, why don't you <a href="/#!/menusections/create">create one</a>?
    </div>
</section>
