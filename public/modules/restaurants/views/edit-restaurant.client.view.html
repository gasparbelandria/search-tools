<section data-ng-controller="RestaurantsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Restaurant</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="restaurant.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="restaurant.address" id="address" class="form-control" placeholder="Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="street">Street</label>
                    <div class="controls">
                        <input type="text" data-ng-model="restaurant.street" id="street" class="form-control" placeholder="Street" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="zipcode">Zipcode</label>
                    <div class="controls">
                        <input type="text" data-ng-model="restaurant.zipcode" id="zipcode" class="form-control" placeholder="Zipcode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone">Phone</label>
                    <div class="controls">
                        <input type="phone" data-ng-model="restaurant.phone" id="phone" class="form-control" placeholder="Phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="email" data-ng-model="restaurant.email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cusine">Cusine</label>
                    <div class="controls">
                        <select id="cusine"  data-ng-model="restaurant.cusine" class="form-control" required>
                            <option value="American">American</option>
                            <option value="Asian">Asian</option>
                            <option value="Caribbean">Caribbean</option>
                            <option value="Caterer">Caterer</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Deli/Sandwich/Soup/Salad">Deli/Sandwich/Soup/Salad</option>
                            <option value="Ethiopian/African">Ethiopian/African</option>
                            <option value="French">French</option>
                            <option value="Indian">Irish</option>
                            <option value="Italian">Italian</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Mediterranean">Mediterranean</option>
                            <option value="Mexican/Southwestern">Mexican/Southwestern</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Spanish">Spanish</option>
                            <option value="Steak">Steak</option>
                            <option value="Sushi">Sushi</option>
                            <option value="Thai">Thai</option>
                            <option value="Vegetarian/Vegan">Vegetarian/Vegan</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="open">Open</label>
                    <div class="controls">
                        <input type="text" data-ng-model="restaurant.open" id="open" class="form-control" placeholder="Open" required>
                    </div>
                </div>                
                <div class="form-group">
                    <label class="control-label" for="close">Close</label>
                    <div class="controls">
                        <input type="text" data-ng-model="restaurant.close" id="close" class="form-control" placeholder="Close" required>
                    </div>
                </div>                
                <div class="form-group">
                    <label class="control-label" for="picture_url">Picture (URL)</label>
                    <div class="controls">
                        <input type="text" data-ng-model="restaurant.picture_url" id="picture_url" class="form-control" placeholder="Picture (URL)" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="picture_url">Website</label>
                    <div class="controls">
                        <input type="text" data-ng-model="restaurant.website" id="website" class="form-control" placeholder="Website" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
