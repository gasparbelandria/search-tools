<section data-ng-controller="RestaurantsController" data-ng-init="findOne()">
	<div style="float:left; width:49%;">
		<div class="page-header">
			<img src="{{restaurant.picture_url}}" width="200">
			<h1><a href="{{restaurant.website}}" target="_blank">{{restaurant.name}}</a> ({{restaurant.cusine}}) </h1>
			<fieldset>
				<legend>Address & Contact</legend>
				<span data-ng-bind="restaurant.address"></span><br />
				<span data-ng-bind="restaurant.street"></span><br />
				Zipcode: <span data-ng-bind="restaurant.zipcode"></span><br />
				Phone: <span data-ng-bind="restaurant.phone"></span><br />
				Email: <a href="mailto:{{restaurant.email}}">{{restaurant.email}}</a><br />
			</fieldset>	
			<br /><br /><br />
			<fieldset>
				<legend>Hours</legend>
				Open: <span data-ng-bind="restaurant.open"></span><br />
				Close: <span data-ng-bind="restaurant.close"></span><br />
			</fieldset>	
		</div>
		<div class="pull-right" data-ng-show="authentication.user._id == restaurant.user._id">
			<a class="btn btn-primary" href="/#!/restaurants/{{restaurant._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
	</div>
	<div style="float:left; width:49%;">
		<!-- <iframe src="{{restaurant.website}}" data-ng-bind="restaurant.website"></iframe> -->
		<!-- <a href="{{restaurant.website}}">{{restaurant.website}}</a> -->
	</div>
</section>
